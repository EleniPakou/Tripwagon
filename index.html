<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tripwagon Hotel Booking</title>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous">
        </script>
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--OpenLayers-->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container mt-5">

        <!--SEARCHBAR-->
        <section class="row searchbar border">
            <div class="col border">
                SEARCHBAR
            </div>
        </section>

        <!--BOOKING-->
        <section class="row booking border">
            <div class="col border" id="checkout">
                Check-out
            </div>
            <div class="col border">
                Room Types
            </div>
        </section>

        <!--FEATURES-->
        <section class="row features border">
            <div class="col-4 border">Price Range</div>
            <div class="col-2 border">Prop Type</div>
            <div class="col-2 border">Guest</div>
            <div class="col-4 border">Location</div>
        </section>

        <!--MAP-->
        <section class="row map border">
            <div class="col border">MAP</div>
            <div class="col border">SORT BY</div>
        </section>

        <!--HOTELS-->
        <section class="row hotels border">
            <div class="col-12 row hotel border m-0 p-0">
                <div class="col-3 border">PHOTO</div>
                <div class="col-4 border">DESC</div>
                <div class="col-2 border">DEALS</div>
                <div class="col-3 border">VIEW DEALS</div>
            </div>
        </section>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
